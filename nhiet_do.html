    class temperature{
        C
        constructor(C) {
            this.C = C;
        }
        getF(){
            return this.C * 1.8 + 32;
        }
        getK(){
            return this.C + 273.15;
        }
    }
    let temp =new temperature(25);
    let f = temp.getF();
    let k = temp.getK();
    document.write('Nhiệt độ K: '+k+'<br>'+'Nhiệt độ F: '+f)
</script>
